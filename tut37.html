<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Callback Functions</title>
</head>
<body>

    <h1>Students List</h1>
    <ul id="students"></ul>

    
    <!-- Here the javascript portion has been started -->

    <script>
        const students = [ 
    { name : 'faizan', subject : 'physics'},
    { name : 'salman', subject : 'Maths'}
 ]

 function enrollStudent(student, callback) {

    setTimeout(function () {
        
        students.push(student);
        console.log('The student has been enrolled');

        callback();
    }, 3000);
}

    function getStudents(){
        setTimeout(function() {
            let str = "";
            students.forEach(function(student){
                str += `<li> ${student.name}</li>`
            });
            document.getElementById('students').innerHTML = str;
            console.log("Students have been fetched");
        }, 1000);   
 }

let h = {name : 'huzaifa', subject : 'classic'}
enrollStudent(h,getStudents);


    </script>
</body>
</html>
